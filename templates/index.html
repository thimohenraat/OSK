<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zoekmachine">
    <title>Zoekmachine</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!-- Preload assets -->
    <link rel="preload" href="{{ url_for('static', filename='images/logo.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='css/styles.css') }}" as="style">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>

<body>

    <header class="header" role="banner">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Rijkswaterstaat Logo" class="header-logo">
    </header>

    <main class="container" role="main">

        <nav class="nav">

            <section class="index-section">
                <summary>Indexeer en doorzoek een map</summary>
                <form id="index-form" class="index-form" aria-label="Indexeer Map Formulier">
                    <input 
                        id="index-location" 
                        type="text" 
                        class="index-location" 
                        name="location" 
                        placeholder="Voer een maplocatie in" 
                        aria-label="Maplocatie invoeren" 
                        required>
                    <button 
                        id="index-button" 
                        type="submit" 
                        class="index-button" 
                        aria-label="Start Indexeren">
                        Indexeer
                    </button>
                    <p id="index-status" class="index-status" aria-live="polite"></p>
                </form>
            </section>

            <section class="search-section">
                <summary>Zoek in map en bestand</summary>
                <form id="search-form" class="search-form" aria-label="Zoek Formulier">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="query" 
                            name="query" 
                            placeholder="Zoekterm..." 
                            aria-label="Zoekterm invoeren" 
                            required>
                        <div class="search-type">
                            <label>
                                <input type="radio" name="search_type" value="exact" checked> Exacte tekst
                            </label>
                            <label>
                                <input type="radio" name="search_type" value="all_terms"> Alle termen
                            </label>
                            <label>
                                <input type="radio" name="search_type" value="any_term"> Minstens 1 term
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="search-button" aria-label="Start Zoeken">Zoeken</button>
                </form>
            </section>

        </nav>

        <section class="sort-section">
            <div class="file-types">
            <p>Kies bestandstypen</p>
            <div class="checkboxes">
                    <label>
                        <input type="checkbox" name="file-type" value="pdf"> PDF
                    </label>
                    <label>
                        <input type="checkbox" name="file-type" value="docx"> Word
                    </label>
                    <label>
                        <input type="checkbox" name="file-type" value="powerpoint"> PowerPoint
                    </label>
                    <label>
                        <input type="checkbox" name="file-type" value="excel"> Excel
                    </label>
                </div>
            </div>
            <select id="sort-select" class="sort-select" aria-label="Sorteer op">
                <option value="relevance">Sorteren op relevantie</option>
                <option value="date">Sorteren op datum</option>
            </select>

        </section>

        <div id="results" class="results-section">
            <div class="results"></div>
        </div>        

    </main>

    <script type="module" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
